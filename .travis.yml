language: common-lisp

sudo: required

env:
  matrix:
    - LISP=sbcl COVERALLS=true
    - LISP=ccl
    - LISP=clisp
    - LISP=ecl
    - LISP=abcl
    - LISP=allegro
    - LISP=cmucl

matrix:
  allow_failures:
    - env: LISP=allegro
    - env: LISP=cmucl

install:
  - if [ -x ./install.sh ] && head -2 ./install.sh | grep '^# cl-travis' > /dev/null;
    then
      ./install.sh;
    else
      curl https://raw.githubusercontent.com/luismbo/cl-travis/master/install.sh | sh;
    fi
  # Coveralls support
  - git clone https://github.com/fukamachi/cl-coveralls ~/lisp/cl-coveralls

script:
  - cl -l prove
       -e '(in-package :cl-user)'
       -e '#+sbcl (ql:quickload :cl-coveralls)'
       -e '(ql:quickload :bit-smasher)'
       -e '(setf prove:*debug-on-error* t)'
       -e '(setf *debugger-hook*
                 (lambda (c h)
                   (declare (ignore c h))
                   (uiop:quit -1)))'
       -e '#+sbcl
           (coveralls:with-coveralls (:exclude (list "t"))
             (or (prove:run :bit-smasher-test)
                 (uiop:quit -1)))'
       -e '#-sbcl
           (or (prove:run :bit-smasher-test)
               (uiop:quit -1))'

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/66746896189b712c0ec3
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
